<div class="container" style="height: 100vh;">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign Up</h3>
				<!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
			</div>
			<div class="card-body">
				<form (submit)="onSave()">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.firstName" class="form-control" placeholder="First Name">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.lastName" class="form-control" placeholder="Last Name">
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.userName" class="form-control" placeholder="User Name">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="text" [(ngModel)]="user.email" class="form-control" placeholder="Email">
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" [(ngModel)]="user.password" class="form-control" placeholder="Password">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Confirm Password">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                </div>
                <input type="date" [(ngModel)]="user.dob" class="form-control" placeholder="DOB">
                
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="password" [(ngModel)]="user.gender" class="form-control" placeholder="Gender">
              </div>
            </div>
          </div>


					<div class="form-group">
						<input type="submit" value="Sign Up" class="btn float-right signup_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
